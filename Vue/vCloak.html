<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-cloak</title>
  <style>
    [v-cloak]{
      display: none
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-cloak>{{title}}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    setTimeout(() => {
      const app = new Vue({
        el:'#app',
        data:{
          title:'我是title'
        }
      });
    }, 3000);
  </script>
</body>
</html>
