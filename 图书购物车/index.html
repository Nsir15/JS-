<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图书购物车</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="shop">
    <div v-if="shopList.length === 0">购物车空空如也</div>
    <table id="table" cellspacing="1" width="800" align="center" bgcolor="black" v-if="shopList.length >0">
      <header>
        <tr bgcolor="lightGray">
          <th></th>
          <th>书籍名称</th>
          <th>初版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </tr>
      </header>
      <body>
        <tr v-for="(item,index) in shopList" bgcolor="white" align="center">
          <td>{{index + 1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.date}}</td>
          <td>{{item.price}}</td>
          <td>
            <button @click="add(index)">+</button>
            {{item.num}}
            <button @click="sub(index)">-</button>
          </td>
          <td><button @click="deleteItem(index)">删除</button></td>
        </tr>
      </body>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="index.js"></script>
</body>
</html>
